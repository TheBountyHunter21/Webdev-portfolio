<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="anime,manga">
        <meta name="viewport" content="width=device-width" initial-scale="1:0">
        <meta charset="UTF-8">
        <meta property="og.title" content="little lemon resturant is a resturant to all">
        <meta property="og.type" content="website">
        <meta property="og.url" content="https://wwww.surveyforms.com">
        <meta property="og.description" content="surey forms">
        <meta property="og.image" content="little lemon.png">
        <title>Survey form</title>
        <script src="https://kit.fontawesome.com/dfe20035cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="surveyform.css">
        <link rel="icon" href="icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>FreeCodeCamp survey form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form">
                <label for="fullname" value="Name"> Name </label>
                    <input type="text" id="fullname" placeholder="Enter your full name" require minlength="4">
                <label for="email" value="email">Email</label>
                <input type="email" id="email" placeholder="Email" required minlength="5">
                <label for="age" value="age">Age (optional)</label>
                <input type="number" name="age" id="age" placeholder="Age" required number>
                <label for="dropdown" value="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                    <option selected disabled>Select one option</option>
                    <option>Student</option>
                    <option>Full time Job</option>
                    <option>Full time leaner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                <label for="radio" value="radio">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" id="Definitely" value="Definitely" name="option">Definitely</input><br>
                <input type="radio" id="Definitely" value="maybe"  name="option">Maybe</input><br>
                <input type="radio" id="Definitely" value="not sure" name="option">Not sure</input><br>
                <label for="question" value="question">What is your favorite feature of freeCodeCamp?</label>
                <select id="question" name="question">
                    <option selected disabled>Select one option</option>
                    <option>Challanges</option>
                    <option>Projects</option>
                    <option>community</option>
                   <option>Open Source</option>
                </select>
                <label for="opinion" value="opinion">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Front-end projects<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Back-end Projects<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Data Visualization<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Challenges<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Open Source Community<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Gitter help rooms<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Videos<br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">City Meetups <br>
                <input type="checkbox" id="opinion" value="opnion" name="opinion">Additional Courses<br>
                <label for="suggestions" value="suggestions">Any comments or suggestions?</label>
                <textarea placeholder="Enter your comments here"></textarea>
                <button type="submit" onclick="alert('Are you sure you filled the correct informations?')">Submit</button>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
